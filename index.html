<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- Hero section- join ultimate club -->
    <section
      id="first-section"
      class="bg-neu1 bg-vector wrapper px-5 md:px-20 overflow-x-hidden relative"
    >
      <nav class="pt-8 mb-12 md:mb-20">
        <img src="images/logo.svg" alt="" />
      </nav>
      <div
        class="flex flex-col justify-between md:items-center md:flex-row md:space-x-16"
      >
        <!-- content -->
        <div class="description md:w-1/2">
          <h1
            class="text-4xl font-bold md:text-6xl bg-customgradient1 bg-clip-text text-transparent"
          >
            Join the <br />
            ultimate tech <br />
            book club
          </h1>

          <p class="text-neu7 font-serif font-normal text-xl mt-6 mb-7">
            Turn your reading time into learning time with fellow tech
            enthusiasts. Get curated recommendations, join vibrant discussions,
            and level up your skills one chapter at a time.
          </p>

          <button
            class="w-[400px] text-neu9 font-sans text-lg flex border-2 border-neu9 space-x-2 py-5 px-6 mb-5"
          >
            <div class="text font-bold">REVIEW MEMBERSHIP OPTIONS</div>
            <div class="arrow">
              <img src="images/icon-arrow-down.svg" alt="" />
            </div>
          </button>

          <!-- joined devs -->
          <div class="flex align-middle">
            <div class="faces w-[110px]">
              <img src="images/image-avatars.webp" alt="" />
            </div>

            <!-- star and description -->
            <div class="right-side w-">
              <img src="images/Stars Container.svg" alt="" />
              <p class="text-[14px]">200+ developers joined already</p>
            </div>
          </div>
        </div>
        <!-- img -->
        <div class="md:w-1/2 image">
          <img src="images/image-hero-desktop.webp" alt="" />
        </div>

        <div class="bg-greenimg absolute bottom-0 right-0 z-0">
          <img src="images/glow-bg.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
